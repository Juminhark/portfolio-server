type Query {
  allUser: [User!]!
  getUser(Email: String!): User
}

type Mutation {
  createUser(Email: String!, pw: String!, name: String!): Boolean!
  deleteUser(Email: String!): Boolean!
  updateUser(Email: String!, pw: String!, name: String!): User!
}

# Schema Types
type User {
  id: String!
  Email: String!
  pw: String!
  name: String!
}

